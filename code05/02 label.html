<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <form action="logoin.php">
        <ul>
            <li>
                <label for="name">아이디:</label>
                <input type="text" id="name" placeholder="아이디" autofocus required>
            </li>
            <li>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" placeholder="비밀번호" maxlength="16" required>
            </li>
            <li>
                <label for="email">메일주소</label>
                <input type="email" id="email" required>
            </li>
            <li><input type="submit" value="전송"></li>
        </ul>
    </form>

    
</body>
</html>
