<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <header>
        <nav>
        <ul class="po">
            <li class="dor"><a href="./login.html">로그인</a></li>
            <li class="dor"><a href="./singup.html">회원가입</a></li>
            <li class="dor"><a href="./about.html">도서 추천하기</a></li>
        </ul>    
        </nav>
    </header>

    <main>
    <form action="">
        <fieldset class="login">
            <legend>가입하기</legend>
            <ul class="login-1">
                <li>
            <label for="id">아이디 *</label>
            <input type="text" id="id" required >
                </li>
                <li>
            <label for="email">이메일 *</label>
            <input type="email" id="email" required>
                </li>
                <li>
            <label for="password">비밀번호 *</label>
            <input type="password" id="password" required>
                </li>
                <li>
            <label for="password-re">비민번호 확인 *</label>
            <input type="text" id="password-re" required>
                </li>
                <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" placeholder="010-0000-0000">
                </li>

                <li class="singup">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="다시쓰기">
                </li>
        </ul>
        </fieldset>
    </form>
</main>
</body>
</html>
