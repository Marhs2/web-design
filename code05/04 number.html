<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-range-select</title>
    <style>
        form legend{
            font-size: 15px;
            font-weight: bold;
        }

        form label.reg{
            font-size: 14px;
            float: left;
            width: 150px;
        }

        header.center{
            width: 450px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }

        p{
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        form ul li{
            list-style: none;
            margin: 15px 0;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="center">
    <h1>서울디지텍고 지원서</h1>
    <p>2024학년도 신입색 여러분을 환영합니다.</p>
    <form action="">
        <fieldset>
            <legend>등록양식</legend>
            <ul>
                <li>
                    <label for="member" class="reg">* 참여인원<small>(최대10명)</small></label>
                    <input type="number" id="member" max="10" value="0" step="1">
                </li>
                <li>
                    <label for="support" class="reg">* 지원물품<small>(1인당5개)</small></label>
                    <input type="number" id="support" step="5" max="50" value="0">
                </li>
                <li>
                    <label for="set" class="reg">* 희망단계<small>(상,중,하)</small></label>
                    <input type="range" id="set" min="1" max="3" value="1">
                </li>
                <li>
                    <label for="sub1" class="reg">* 1부 지원희망 학과</label>
                    <select name="cl" id="sub1" multiple size="1">
                        <option value="cl01">건축공학과</option>
                        <option value="cl02">기계공학과</option>
                        <option value="cl03">산업공학과</option>
                        <option value="cl04">환경공학과</option>
                        <option value="cl05">컴퓨터공학과</option>
                        <option value="cl06">전기공학과</option>
                    </select>
                </li>
                <li>
                    <label for="sub2" class="reg">* 2부 지원희망 학과</label>
                    <select name="cl2" id="sub2">
                     <optgroup label="공과대학">
                        <option value="cl08">건축공학과</option>
                        <option value="cl08">기계공학과</option>
                        <option value="cl08">산업공학과</option>
                        <option value="cl08">환경공학과</option>
                        <option value="cl08">컴퓨터공학과</option>
                        <option value="cl08">전기공학과</option>
                     </optgroup>   

                     <optgroup label="인문대학">
                        <option value="cl09">사학과</option>
                        <option value="cl010">어문학과</option>
                        <option value="cl11">철학과</option>
                     </optgroup>   
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>교재주문</legend>
            <ul>
                <li>
                    <label for="book" class="reg">* 교재</label>
                    <input type="number" name="" id="book" value="1" min="1" max="3">
                </li>
            </ul>
            <ul>
                <li>
                    <label class="reg">*점유율 0.8</label>
                    <meter value="0.8"></meter>
                </li>
                <li>
                    <label class="reg">* 사용량 20%</label>
                    <meter value="20" min="0" max="100"></meter>
                </li>
                <li>
                    <label class="reg">* 트래픽 초과</label>
                    <meter  min="1024" max="10240" low="2048" high="8192" value="9126"></meter>
                </li>
                <li>
                    <label class="reg">* 적절한 트래픽</label>
                    <meter value="0.5" optimum="0.8"></meter>
                </li>
            </ul>
        </fieldset>

        <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </div>
    </form>
</header>
</body>
</html>
