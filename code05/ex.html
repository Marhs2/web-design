<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제</title>
    <style>
        header{
            display: flex;
            justify-content: center;
        }

        form > .cols{
            display: flex;
        }

        fieldset{
            width: 800px;
        }

        fieldset > *{
            margin: 5px;
        }

        legend{
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        ul,li{
            list-style: none;
            text-align: center;
            margin: 0 20px;
        }

        div{
            text-align: center;
        }

        .cols{
            display: flex;
            justify-content: center;
        }
        .cols1 li{
            margin: 20px 0;
        }

        .cols > ul >li{
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 10px 0;
        }

        .login{
            text-align: center;
        }

        .cols1 legend{
            font-size: 20px;
        }
        .cols div{
            display: flex;
            justify-content: space-around;
        }

    </style>
</head>
<body>
    <header>
        <form action="">
            <fieldset class="login">
                <legend>로그인</legend>
                <label for="logoin-id">아이디</label>
                <input type="text" id="logoin-id" autofocus>
                <label for="logoin-password">비밀번호</label>
                <input type="password" id="logoin-password">
                <input type="submit" value="로그인">
            </fieldset>
            <fieldset class="cols">
                <legend>가입하기</legend>
                <ul>
                    <li>
                <label for="id">아이디 *</label>
                <input type="text" id="id" required >
                    </li>
                    <li>
                <label for="password">비밀번호 *</label>
                <input type="password" id="password" required>
                    </li>
                    <li>
                <label for="password-re">비민번호 확인 *</label>
                <input type="text" id="password-re" required>
                    </li>
                    <li>
                <label for="name">이름 *</label>
                <input type="text" id="name" required>
                    </li>
                    <li>
                <label for="email">이메일 *</label>
                <input type="email" id="email">
                    </li>
                    <li>
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" placeholder="010-0000-0000">
                    </li>
                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="다시쓰기">
                    </div>
            </ul>
            </fieldset>
            <fieldset class="cols1">
                <legend>도서 추천하기</legend>
                <ul>

                    <li>
                        <legend>제목</legend>
                        <input type="text" id="title" placeholder="제목">
                    </li>
                <li>
                    <legend>종류</legend>
                    <input type="radio" name="no1" id="sol01" checked>소설
                    <input type="radio" name="no1" id="sol02">시
                    <input type="radio" name="no1" id="sol03">희곡
                    <input type="radio" name="no1" id="sol04">시나리오
                    <input type="radio" name="no1" id="sol05">드라마 대본
                    <input type="radio" name="no1" id="sol06">공연대본
                    <input type="radio" name="no1" id="sol07">노래 가사
                    <input type="radio" name="no1" id="sol08">기타
                </li>
                <li>
                    <legend>장르</legend>
                    <input type="checkbox" name="ty01" id="ty1" checked>추리
                    <input type="checkbox" name="ty02" id="ty2">스릴러
                    <input type="checkbox" name="ty03" id="ty3">공포
                    <input type="checkbox" name="ty04" id="ty4">과학
                    <input type="checkbox" name="ty05" id="ty5">판타지
                    <input type="checkbox" name="ty06" id="ty6">무협
                    <input type="checkbox" name="ty07" id="ty7">게임 
                    <input type="checkbox" name="ty08" id="ty8">로맨스 
                </li>                
                <li>
                    <legend>도서소개</legend>
                    <textarea id="book" cols="100" rows="10" placeholder="줄거리"></textarea>
                </li>
                </ul>    
            </ul>
            <div>
                <input type="submit" value="제출">
                <input type="reset" value="다시쓰기">
            </div>
            </fieldset>
        </form>
    </header>
</body>
</html>
