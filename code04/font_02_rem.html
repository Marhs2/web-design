    padding: 0px;

}

}

    margin: 30px;
}

div{
    border:1px solid blue;
    margin: 20px;
    padding: 10px;
}

    html{font-size: 10px;}

    
}
    </style>
</head>
<body>

        <div class="rem">★ 1학년 3반 1번 정동일 ★</div>

</html>
