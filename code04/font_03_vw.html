<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 10vw;
            /* 윈도우 창이 1000px이면 1000*0.1(10vw)=100px  */
        }
        p{
            font-size: 5vw;
            /* 윈도우 창이 1000px이면 1000*0.05(5vw)=50px  */
        }
    </style>
</head>
<body>
    <h3>vw(viewport width)</h3>
    <p>vw(viewport width)는 하면의 가로크기에 관련된 단위</p>
    <p>1vw는 화면의 1/100이다.</p>
</body>
</html>
